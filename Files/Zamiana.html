    <div id = "change1">
        Zamiana liczby dziesiętnej na dwójkową:
        <input type = "number" id = "number1">
            <button onClick = "change1()">Wykonaj</button>
        <div id = "out1"></div>
        <script>
            function change1(){
                var list1 = [];
                var a = document.getElementById("number1").value;
                if(a == 0){
                    list1 = [0]
                }
                while(a > 0){
                    if(a % 2 == 0){
                        list1.push(0);
                        a = a / 2;
                    }
                    else if(a % 2 == 1){
                        list1.push(1);
                        a = (a - 1) / 2;
                    }
                }
                list1.reverse();
                document.querySelector("#out1").innerHTML = list1;
            }
        </script>
    </div>
